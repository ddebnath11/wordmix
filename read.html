function createPoemElements() {
    const contentContainer = document.getElementById('contentContainer');

    poems.forEach(poem => {
        const poemElement = document.createElement('div');
        poemElement.classList.add('achart');
        

        const maxLength = 350;

        poemElement.innerHTML = `
            <h1>${poem.title}</h1>
            <p>${truncateText(poem.content, maxLength)}</p>
        `;
        poemElement.id = poem.id;
        poemElement.addEventListener('click', () => openFullView(poem));
        contentContainer.appendChild(poemElement);
    });
}

function truncateText(text, maxLength) {
    // Replace line breaks with a space
    const modifiedText = text.replace(/<br>/g, ' ');

    if (modifiedText.length > maxLength) {
        return modifiedText.substring(0, maxLength - 3) + '...';
    } else {
        return modifiedText;
    }
}

function openFullView(poem) {
    const body = document.body;
    body.style.overflow = 'hidden'; // Disable scrolling on the main page

    const fullView = document.getElementById('full-view');
    fullView.innerHTML = `
        <div class="close-button">
            <span id="closeFullView" class="close" style="font-size:40px;">‚Üê</span>
        </div>
        <div id="fullPoemContainer">
            <h1 id="fullPoemTitle" >${poem.title}</h1>
            <p id="fullPoemContent" class="fade-in">${poem.content}</p>
        </div>
      


    `;

    // Add click listener to the close button
    const closeFullViewButton = fullView.querySelector('#closeFullView');
    closeFullViewButton.addEventListener('click', function () {
        closeFullView();
        body.style.overflow = ''; // Enable scrolling on the main page when full view is closed
    });

    fullView.classList.add('active');
}

function closeFullView() {
    const fullView = document.getElementById('full-view');
    fullView.classList.remove('active');
}




function downloadPoem(title, content) {
    const blob = new Blob([content], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `${title}.txt`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

function sharePoem(poemId) {

    alert(`Share poem with ID: ${poemId}`);
}
