// Function to create and append poem elements
function createPoemElements() {
    const contentContainer = document.getElementById('contentContainer');

    poems.forEach(poem => {
        const poemElement = document.createElement('div');
        poemElement.classList.add('achart');
        poemElement.innerHTML = `
            <h1>${poem.title}</h1>
            <p>${poem.content}<p>
            <p>- ${poem.author}</p>
        `;
        poemElement.id = poem.id;
        poemElement.addEventListener('click', () => openFullView(poem));
        contentContainer.appendChild(poemElement);
    });
}

// Function to open full view screen
function openFullView(poem) {
    // Update the URL with the poem's ID
    const poemUrl = `#${poem.id}`;
    history.pushState({ poemId: poem.id }, poem.title, poemUrl);

    // Call the function to display the full view
    displayFullView(poem);
}

// Function to display full view based on URL
function displayFullView(poem) {
    // Assuming you have a function to open a full view screen
    // with share, download buttons and display the full poem
    console.log('Opening full view for:', poem.title);
}

// Event listener for the popstate event
window.addEventListener('popstate', (event) => {
    const state = event.state;
    if (state && state.poemId) {
        // Retrieve the poem based on the ID
        const poem = poems.find(p => p.id === state.poemId);
        if (poem) {
            // Call the function to display the full view
            displayFullView(poem);
        }
    } else {
        // Handle other cases or go back to the main view
    }
});

// Call the function to create poem elements
createPoemElements();

</script>

<script>
    function toggleMenu() {
    var menu = document.querySelector('.menu');

// Get references to the hamburger icon and menu
var hamburger = document.querySelector('.hamburger');
var menu = document.querySelector('.menu');

// Toggle menu function
function toggleMenu() {
    menu.classList.toggle('menu-open');
}

// Close menu when clicking outside
document.addEventListener('click', function (event) {
    var isClickInsideMenu = menu.contains(event.target);
    var isClickOnHamburger = hamburger.contains(event.target);

    if (!isClickInsideMenu && !isClickOnHamburger && menu.classList.contains('menu-open')) {
        toggleMenu();
    }
});

</script>
