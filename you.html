        <!-- JavaScript code to fetch and display poems -->
        <script>
            // Function to display submitted poems
            function displayPoems() {
                const poemsContainer = document.getElementById('poemsContainer');
                poemsContainer.innerHTML = ''; // Clear existing content

                const poems = JSON.parse(localStorage.getItem('poems')) || [];

                poems.forEach(poem => {
        const poemElement = document.createElement('div');
        poemElement.classList.add('achart');

                    poemElement.innerHTML = `<h1>${poem.title}</h1><p>${poem.content}</p>`;
                    poemsContainer.appendChild(poemElement);

                    
                });
            }

            // Fetch and display submitted poems when the page loads
            window.onload = function () {
                displayPoems();
            };
        </script>




<script>

    function toggleMenu() {

}

// Get references to the hamburger icon and menu
var hamburger = document.querySelector('.hamburger');
var menu = document.querySelector('.menu');

// Toggle menu function
function toggleMenu() {
    menu.classList.toggle('menu-open');
}

// Close menu when clicking outside
document.addEventListener('click', function (event) {
    var isClickInsideMenu = menu.contains(event.target);
    var isClickOnHamburger = hamburger.contains(event.target);

    if (!isClickInsideMenu && !isClickOnHamburger && menu.classList.contains('menu-open')) {
        toggleMenu();
    }
});

</script>
